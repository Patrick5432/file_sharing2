<html lang="en">
<head>

<body>
    <main>
        <div class="registration_user">
            <span>Регистрация пользователя</span>
        </div>
        <form method="POST" action="#">
            <div class="name">
                <label>Ваш логин</label>
                <input type="text" name="signup_name" id="reg-name" placeholder="Введите логин" required>
            </div>
            <div class="password">
                <label>Ваш пароль</label>
                <input type="password" name="signup_pass" id="reg-pass" placeholder="Введите пароль" required>
            </div>
            <button value="register" type="submit" name="form_signup_button" id="signup-sumbit">Зарегистрироваться</button>
        </form>
        <script src="./script.js"></script>
    </main>
</body>
