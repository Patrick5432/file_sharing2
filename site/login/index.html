<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Логин</title>
</head>

<body>
    <main>
        <div class="login_user">
            <span>Логин пользователя</span>
        </div>
        <form action="#">
            <div class="name">
                <label>Ваш логин:</label>
                <input type="name" name="auth_name" placeholder="Введите ваш логин" required>
            </div>
            <div class="password">
                <label>Ваш пароль:</label>
                <input type="password" name="auth_password" placeholder="Введите ваш пароль" required>
            </div>
            <button class="form_auth_button" type="submit" name="form_auth_button">Войти</button>
        </form>
    </main>
</body>

</html>
