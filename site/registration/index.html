<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="registration_user">
            <span>Регистрация пользователя</span>
        </div>
        <form action="#">
            <div class="name">
                <label>Ваш логин</label>
                <input type="name" name="register_name" placeholder="Введите логин" required>
            </div>
            <div class="password">
                <label>Ваш пароль</label>
                <input type="password" name="register_password" placeholder="Введите пароль" required>
            </div>
            <button class="form_register_button" type="submit">Зарегистрироваться</button>
        </form>
    </main>
</body>
</html>
